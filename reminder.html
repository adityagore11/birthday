  <div class="container">
    <h1>Today's Birthdays ??</h1>
    <ul id="today"></ul>
  </div>

  <script>
    function checkToday(){
      let today = new Date().toISOString().slice(5,10);
      let birthdays = JSON.parse(localStorage.getItem("birthdays") || "[]");
      let list = document.getElementById("today");
      let todays = birthdays.filter(b => b.date.slice(5,10) === today);
      list.innerHTML = todays.length ? todays.map(b=> `<li>${b.name}</li>`).join("") : "<li>No birthdays today.</li>";
    }
    checkToday();
  </script>
</body>
